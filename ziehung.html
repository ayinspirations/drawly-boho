<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawly Vorschau-Test</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #fdf8f3, #f5e9dd);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 2rem;
    }

    .card {
      width: 400px;
      height: 250px;
      background: #fffaf6;
      border-radius: 24px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.6s ease, height 0.6s ease, width 0.6s ease;
      transform-style: preserve-3d;
    }

    .card.flipped {
      transform: rotateY(180deg);
      height: 420px;
      width: 300px;
    }

    .front, .back {
      backface-visibility: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .front {
      z-index: 2;
    }

    .back {
      transform: rotateY(180deg);
    }

    .input-wrapper {
      margin-bottom: 1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.8rem 1.2rem;
      border-radius: 20px;
      border: none;
      background: #c6a58c;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }

    .post-preview img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 1rem;
    }
    @media (max-width: 480px) {
    .card {
      width: 90vw;
      height: auto;
      padding: 1rem;
    }

    .card.flipped {
      width: 90vw;
      height: auto;
    }

    .post-preview img {
      width: 100%;
      height: auto;
    }

    input[type="text"], input[type="number"] {
      font-size: 1rem;
    }

    button {
      width: 100%;
    }

    .criteria {
      font-size: 0.95rem;
    }
  }
</style>
</head>
<body>
  <header style="display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 2rem; background: transparent; border-bottom: 1px solid #e4d5c8; width: 100%; max-width: 1200px; margin: auto;">
    <div class="logo" style="font-weight: 700; font-size: 1.8rem; color: #5c4438;">Drawly</div>
    <nav style="display: flex; gap: 1.5rem; font-size: 0.95rem;">
      <a href="#" style="color: #5c4438; text-decoration: none;">Start</a>
      <a href="#" style="color: #5c4438; text-decoration: none;">Preise</a>
      <a href="#" style="color: #5c4438; text-decoration: none;">Coming soon</a>
      <a href="#" style="color: #5c4438; text-decoration: none;">Login</a>
      <a href="#" style="color: #5c4438; text-decoration: none;">üåê</a>
    </nav>
  </header>

  <main style="flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; max-width: 1200px; margin: auto;">

  <div class="card" id="flipCard">
    <div class="front">
      <div style="display: flex; flex-direction: column; justify-content: center; height: 100%; gap: 1rem;">
        <div class="input-wrapper">$1</div>
        <div><button onclick="startDraw()">Gewinnspiel starten</button></div>
      </div>
    </div>

    <div class="back">
      <div class="post-preview">
        <img src="https://via.placeholder.com/300x300.png?text=Post+Vorschau" alt="Post Vorschau">
        <p><strong>Likes:</strong> 245</p>
        <p><strong>Kommentare:</strong> 68</p>
        <button onclick="showCriteria()">Kriterien festlegen</button>
      </div>
    </div>
    <div class="criteria" style="display:none; margin-top: 1rem; text-align:left;">
      <h3>Kriterien festlegen</h3>
      <form id="criteriaForm" onsubmit="return submitCriteria(event)">
        <label><strong>Beitrag geliked?</strong></label><br>
        <input type="radio" name="liked" value="yes" checked> Ja
        <input type="radio" name="liked" value="no"> Nein
        <br><br>

        <label for="hashtags"><strong>Erw√§hnte Hashtags</strong> (mit #, durch Komma trennen):</label><br>
        <input type="text" id="hashtags" name="hashtags" placeholder="#katze, #giveaway"><br><br>

        <label for="minMentions"><strong>Mindestanzahl Erw√§hnungen (1-5):</strong></label><br>
        <input type="number" id="minMentions" name="minMentions" min="1" max="5"><br><br>

        <label for="explicitMentions"><strong>Explizite Erw√§hnungen</strong> (nur mit @, durch Komma trennen):</label><br>
        <input type="text" id="explicitMentions" name="explicitMentions" placeholder="@username1, @username2"><br><br>

        <button type="submit">Gewinnspiel auslosen</button>
      </form>
    </div>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const postUrl = params.get('url');

  if (postUrl) {
    document.addEventListener('DOMContentLoaded', () => {
      const card = document.getElementById('flipCard');
      const backContent = card.querySelector('.back .post-preview');
      const urlText = document.createElement('p');
      urlText.innerHTML = `<strong>Post:</strong> <a href="${postUrl}" target="_blank">${postUrl}</a>`;
      backContent.insertBefore(urlText, backContent.firstChild);
      card.classList.add('flipped');
    });
  }

  function startDraw() {
    const link = document.getElementById('instaLink').value;
    if (link.includes('instagram.com')) {
      document.getElementById('flipCard').classList.add('flipped');
    } else {
      alert('Bitte einen g√ºltigen Instagram-Link eingeben.');
    }
  }
  function showCriteria() {
    const criteria = document.querySelector('.criteria');
    const preview = document.querySelector('.post-preview');
    if (criteria && preview) {
      preview.style.display = 'none';
      criteria.style.display = 'block';
    }
  }
  function submitCriteria(event) {
    event.preventDefault();

    const data = {
      liked: document.querySelector('input[name="liked"]:checked').value,
      hashtags: document.getElementById('hashtags').value
        .split(',')
        .map(tag => tag.trim())
        .filter(tag => tag.startsWith('#')),
      minMentions: parseInt(document.getElementById('minMentions').value, 10),
      explicitMentions: document.getElementById('explicitMentions').value
        .split(',')
        .map(user => user.trim())
        .filter(user => user.startsWith('@')),
      postUrl: postUrl || null,
    };

    console.log("üì§ Sende folgende Daten ans Backend:", data);

    const isLoggedIn = localStorage.getItem('drawlyLoggedIn') === 'true';
    if (!isLoggedIn) {
      showLoginModal();
      return false;
    } // TODO: dynamisch aus API abrufen

    if (!isLoggedIn) {
      alert('Bitte logge dich ein, um das Gewinnspiel auszulosen.');
      return false;
    }

    if (commentCount > 100) {
      alert('Das Gewinnspiel enth√§lt mehr als 100 Kommentare. Bitte aktiviere ein Abo oder t√§tige eine Einmalzahlung.');
      return false;
    }

    fetch('/api/draw', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
    .then(response => {
      if (!response.ok) throw new Error("Serverfehler");
      return response.json();
    })
    .then(result => {
      alert("üéâ Ziehung erfolgreich vorbereitet!");
      console.log(result);
    })
    .catch(err => {
      alert("‚ùå Fehler bei der √úbertragung.");
      console.error(err);
    });

    return false;
  }
  function showLoginModal() {
    document.getElementById('loginModal').style.display = 'flex';
  }

  function performLogin() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    if (email && password) {
      // Simuliere erfolgreiches Login
      localStorage.setItem('drawlyLoggedIn', 'true');
      document.getElementById('loginModal').style.display = 'none';
      alert('‚úÖ Eingeloggt! Jetzt kannst du fortfahren.');
    } else {
      alert('Bitte f√ºlle alle Felder aus.');
    }
  }
</script>

  </main>

<div id="loginModal" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 999; justify-content: center; align-items: center;">
  <div style="background: #fffaf6; padding: 2rem; border-radius: 20px; box-shadow: 0 6px 20px rgba(0,0,0,0.2); max-width: 400px; width: 90%;">
    <h2 style="margin-bottom: 1rem;">Login bei Drawly</h2>
    <label for="email">E-Mail</label><br>
    <input id="email" type="email" placeholder="you@example.com" style="width: 100%; padding: 0.75rem; margin: 0.5rem 0 1rem 0; border: 1px solid #ccc; border-radius: 12px;">
    <label for="password">Passwort</label><br>
    <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" style="width: 100%; padding: 0.75rem; margin: 0.5rem 0 1.5rem 0; border: 1px solid #ccc; border-radius: 12px;">
    <button onclick="performLogin()" style="width: 100%; background: #c6a58c; color: white; border: none; padding: 0.8rem; border-radius: 20px; font-weight: 600; cursor: pointer;">Einloggen</button>
    <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem;">Noch kein Konto? <a href="#" style="color: #5c4438;">Registrieren</a></p>
  </div>
</div>

  <footer style="width: 100%; max-width: 1200px; margin: auto; padding: 4rem 2rem; display: flex; justify-content: space-between; flex-wrap: wrap; border-top: 1px solid #e4d5c8;">
    <div style="flex: 1; min-width: 250px;">
      <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem;">Drawly</h2>
      <p style="font-size: 1rem;">SaaS solutions for the new digital age</p>
    </div>
    <div style="flex: 2; display: flex; gap: 2rem; flex-wrap: wrap; justify-content: space-around;">
      <div>
        <h4 style="font-size: 1rem; font-weight: 600; margin-bottom: 0.5rem;">Solutions</h4>
        <ul style="list-style: none; padding: 0;">
          <li style="margin-bottom: 0.3rem;">Giveaway Picker</li>
          <li style="margin-bottom: 0.3rem;">Hashtag Finder</li>
        </ul>
      </div>
      <div>
        <h4 style="font-size: 1rem; font-weight: 600; margin-bottom: 0.5rem;">Company</h4>
        <ul style="list-style: none; padding: 0;">
          <li style="margin-bottom: 0.3rem;">About Us</li>
        </ul>
      </div>
      <div>
        <h4 style="font-size: 1rem; font-weight: 600; margin-bottom: 0.5rem;">Connect</h4>
        <ul style="display: flex; gap: 1rem; list-style: none; padding: 0;">
          <li><a href="#" aria-label="Instagram"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" width="24"></a></li>
          <li><a href="#" aria-label="LinkedIn"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn" width="24"></a></li>
          <li><a href="#" aria-label="TikTok"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok" width="24"></a></li>
        </ul>
      </div>
    </div>
  </footer>
</body>
</html>
