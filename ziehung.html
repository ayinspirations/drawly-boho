<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">

  <title>Drawly Vorschau-Test</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fdf8f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 2rem;
    }

    .card {
      width: 400px;
      height: 250px;
      background: #fffaf6;
      border-radius: 24px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.6s ease, height 0.6s ease, width 0.6s ease;
      transform-style: preserve-3d;
    }

    .card.flipped {
      transform: rotateY(180deg);
      height: 420px;
      width: 300px;
    }

    .front, .back {
      backface-visibility: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .front {
      z-index: 2;
    }

    .back {
      transform: rotateY(180deg);
    }

    .input-wrapper {
      margin-bottom: 1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.8rem 1.2rem;
      border-radius: 20px;
      border: none;
      background: #c6a58c;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }

    .post-preview img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 1rem;
    }
  </style>
</head>

      </div>
      <button onclick="startDraw()">Gewinnspiel starten</button>
    </div>

    <div class="back">
      <div class="post-preview">
        <img src="https://via.placeholder.com/300x300.png?text=Post+Vorschau" alt="Post Vorschau">
        <p><strong>Likes:</strong> 245</p>
        <p><strong>Kommentare:</strong> 68</p>
        <button onclick="showCriteria()">Kriterien festlegen</button>

  </div>

</html>
